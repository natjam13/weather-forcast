<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form"id="search-form">
      <input type="search" placeholder="Enter city.." required id="search-form-input" class="search-form-input"/>
      <input type="submit" value="Search" class="search-form-btn"/> 
      </form>
    </header>
    <main>
      <div class="weather-app-data">
       <div>
         <h1 class="weather-app-city" id="city"></h1>
         <p class="weather-app-details">
             <span id="time"></span> ,
              <span id="description"></span>
             </br>
             Humidity:<strong id="humidity"></strong> , Wind:<strong id="wind-speed"></strong>
      </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div> 
        <div class="weather-app-unit">°C</div>
    </div>
    </div>
  <div class="weather-forcast">
    <div class="weather-forcast-day">
    <div class="weather-forcast-date">Mon</div>
    <div class="weather-forcast-icon">⛅</div>
    <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>10°C</strong>
     </div>
     <div class="weather-forcast-temperature">
      <strong>3°C</strong></div>
   </div>
   </div>
    <div class="weather-forcast-day">
    <div class="weather-forcast-date">Tues</div>
    <div class="weather-forcast-icon">⛅</div>
    <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>10°C</strong>
     </div>
     <div class="weather-forcast-temperature">
      <strong>3°C</strong> </div>
   </div>
   </div>
    <div class="weather-forcast-day">
    <div class="weather-forcast-date">Wed</div>
    <div class="weather-forcast-icon">⛅</div>
    <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>10°C</strong>
     </div>
     <div class="weather-forcast-temperature">
      <strong>3°C</strong></div>
   </div>
   </div>
    <div class="weather-forcast-day">
    <div class="weather-forcast-date">Thurs</div>
    <div class="weather-forcast-icon">⛅</div>
    <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>10°C</strong>
     </div>
     <div class="weather-forcast-temperature">
      <strong>3°C</strong></div>
   </div>
   </div>
    <div class="weather-forcast-day">
    <div class="weather-forcast-date">Fri</div>
    <div class="weather-forcast-icon">⛅</div>
    <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>10°C</strong>
     </div>
     <div class="weather-forcast-temperature">
      <strong>3°C</strong></div>
   </div>
   </div>
  </div>
   </main>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/natjam13/" target="_blank">Nat Murray</a>
        and open sourced on
        <a href="https://github.com/natjam13/weather-forcast" target="_blank"> on GitHub</a>
        and
        <a href="" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
